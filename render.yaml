services:
  - type: worker
    name: movie-review-scraper
    env: docker
    plan: starter
    autoDeploy: true
    dockerCommand: python -u main.py
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: REVIEW_DB_PATH
        value: /data/reviews.db
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
